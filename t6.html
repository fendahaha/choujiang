<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .d1 {
            border: 1px solid black;
            position: relative;
            height: 40px;
            overflow: hidden;
        }

        .anim {
            width: 100px;
            height: 30px;
            background-color: purple;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
<div class="d1">
    <div class="anim" id="anim"></div>
</div>
<div>
    <input type="button" value="play" id="play"/>
    <input type="button" value="pause" id="pause"/>
</div>
<script>
    const anim = document.getElementById("anim");
    const play = document.getElementById("play");
    const pause = document.getElementById("pause");
    const keyframes = [
        {left: 0},
        {left: '20%'},
        {left: '40%'},
        {left: '60%'},
        {left: '80%'},
        {left: '100%'},
        // {left: '80%'},
        // {left: '60%'},
        // {left: '40%'},
        // {left: '20%'},
        // {left: 0},
    ];
    const options = {
        // fill: "forwards",
        // easing: "steps(4, end)",
        duration: 2 * 1000,
        iterations: Infinity,
    };
    const animate = anim.animate(keyframes, options);
    animate.pause();
    play.addEventListener('click', () => {
        console.log('start', animate.playbackRate, animate.currentTime);
        animate.ready.then(() => {
            // animate.playbackRate = animate.playbackRate * 0.9
            animate.play();
        })
    })
    pause.addEventListener('click', () => {
        console.log('stop', animate.playbackRate, animate.currentTime);
        if (animate.playState === 'running') {
            animate.pause();
            animate.currentTime -= 1 * 1000
        }
    })
</script>
</body>
</html>
