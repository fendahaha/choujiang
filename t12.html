<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #container {
      width: 200px;
      height: 200px;
      position: relative;
      perspective: 800px;
    }

    .circle {
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0;
      top: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transform-style: preserve-3d;
    }

    .element {
      position: absolute;
      width: 30px;
      height: 30px;
      background: cyan;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: translateZ(100px);
    }
  </style>
</head>
<body>

<div id="container">
  <div id="circle" class="circle">
    <!-- Elements will be added here -->
  </div>
</div>

<script>
  const circle = document.getElementById('circle');
  const numElements = 20; // Number of elements to place on the sphere

  for (let i = 0; i < numElements; i++) {
    const elem = document.createElement('div');
    elem.classList.add('element');
    elem.textContent = i + 1;

    const theta = Math.random() * 2 * Math.PI; // Random angle for rotation
    const phi = Math.acos(Math.random() * 2 - 1); // Random angle for depth

    // Calculate x, y, z position on sphere surface
    const x = 100 * Math.sin(phi) * Math.cos(theta);
    const y = 100 * Math.sin(phi) * Math.sin(theta);
    const z = 100 * Math.cos(phi);

    // Position element
    elem.style.transform = `translate3d(${x}px, ${y}px, ${z}px)`;

    circle.appendChild(elem);
  }
</script>

</body>
</html>
