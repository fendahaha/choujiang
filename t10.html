<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .d1 {
            border: 1px solid black;
            position: relative;
            height: 40px;
            overflow: hidden;
        }

        .anim {
            width: 100px;
            height: 30px;
            background-color: purple;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
<div class="d1">
    <div class="anim" id="anim"></div>
</div>
<div>
    <input type="button" value="step1" id="step1"/>
    <input type="button" value="step2" id="step2"/>
    <input type="button" value="step3" id="step3"/>
    <input type="button" value="step4" id="step4"/>
</div>
<script>
    const anim = document.getElementById("anim");
    let animate1 = null;
    $("#step1").on('click', () => {
        const keyframes = [
            {left: '500px'},
        ];
        const options = {
            fill: "forwards",
            duration: 2000,
            iterations: 1,
        };
        animate1 = anim.animate(keyframes, options);
        // animate1.persist()
        animate1.finished.then(() => {
            // animate1.persist();
            // animate1.commitStyles();
        })
    })
    let animate2=null;
    $("#step2").on('click', () => {
        const keyframes = [
            {left: '1000px'},
        ];
        const options = {
            fill: "forwards",
            duration: 300,
            iterations: 1,
        }
        animate2 = anim.animate(keyframes, options);
        animate2.finished.then(() => {
            console.log(animate1.replaceState, animate1.playState, animate1.pending);
        })
    })
    $("#step3").on('click', () => {
        console.log(animate1.replaceState, animate1.playState, animate1.pending);
        animate1.persist()
    })
    $("#step4").on('click', () => {
        animate2.cancel()
    })
</script>
</body>
</html>
