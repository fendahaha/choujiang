<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/t9.css">
</head>
<body>
<div class="main">
    <div class="cj-container">
        <div class="cj-container-show-persons">
            <div class="cj-choose" id="cj-choose"></div>
            <div class="cj-person" id="p-0">
                <div class="cj-person-back"></div>
                <div class="cj-person-front">
                    <div class="cj-person-front-1">LG</div>
                    <div class="cj-person-front-2">0</div>
                    <div class="cj-person-front-3">251900006</div>
                </div>
            </div>
        </div>
        <div class="cj-container-hidden-persons"></div>
    </div>
    <div class="buttons">
        <button class="button" id="go_to_lottery">
            <span class="state">Loading...</span>
            <span class="name">进入抽奖</span>
        </button>
        <button class="button" id="start_lottery" style="display: none">
            <span class="state">Loading...</span>
            <span class="name">开始抽奖</span>
        </button>
        <button class="button stop_lottery" id="stop_lottery" style="display: none">
            <span class="state">Loading...</span>
            <span class="name">停止抽奖</span>
        </button>
    </div>
</div>
<script src="/js/t9.js"/>
</body>
</html>
