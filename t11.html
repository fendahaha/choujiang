<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Sphere Simulation</title>
    <style>
        .sphere-container {
            perspective: 500px;
            width: 300px;
            height: 300px;
            position: relative;
            margin: 50px auto;
        }
        .sphere-element {
            width: 50px;
            height: 50px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform-style: preserve-3d;
            transform: translate(-50%, -50%);
            transition: transform 1s;
        }
        .sphere-face {
            position: absolute;
            width: 50px;
            height: 50px;
            background: cyan;
            opacity: 0.8;
            border: 1px solid #FFF;
        }
    </style>
</head>
<body>

<div class="sphere-container">
    <!-- Elements will be added by JavaScript -->
</div>

<script>
    const sphereContainer = document.querySelector('.sphere-container');
    const numberOfElements = 30; // Number of elements to distribute on the sphere
    const radius = 100; // Adjust if needed

    for (let i = 0; i < numberOfElements; i++) {
        const theta = Math.random() * 2 * Math.PI;
        const phi = Math.acos((Math.random() * 2) - 1);
        const x = radius * Math.sin(phi) * Math.cos(theta);
        const y = radius * Math.sin(phi) * Math.sin(theta);
        const z = radius * Math.cos(phi);

        const element = document.createElement('div');
        element.className = 'sphere-element';
        element.style.transform = `translate3D(${x}px, ${y}px, ${z}px)`;
        const face = document.createElement('div');
        face.className = 'sphere-face';
        element.appendChild(face);
        sphereContainer.appendChild(element);
    }
</script>

</body>
</html>
